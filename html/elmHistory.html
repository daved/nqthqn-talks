<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Timeline - Elm</title>
</head>
<body>
<script type="text/javascript" src="../js/loader.js"></script>  

<script type="text/javascript">  
    google.charts.load("current", {packages:["timeline"]});  
    google.charts.setOnLoadCallback(drawChart2);  
    function drawChart2() {  
        var container2 = document.getElementById('elmHistory');  
        var chart2 = new google.visualization.Timeline(container2);  
        var dataTable2 = new google.visualization.DataTable();  
        dataTable2.addColumn({ type: 'string', id: 'Name'  });  
        dataTable2.addColumn({ type: 'date', id: 'Start'  });  
        dataTable2.addColumn({ type: 'date', id: 'End'  });

        dataTable2.addRows([
            ['0.1',new Date(2012,4,1),new Date(2012,6,1) ],
            ['0.3',new Date(2012,6,1),new Date(2012,9,1) ],
            ['0.4',new Date(2012,9,1),new Date(2012,10,1) ],
            ['0.5',new Date(2012,10,1),new Date(2012,12,1) ],
            ['0.6',new Date(2012,12,1),new Date(2013,1,1) ],
            ['0.7',new Date(2013,1,1),new Date(2013,5,1) ],
            ['0.8',new Date(2013,5,1),new Date(2013,8,1) ],
            ['0.9',new Date(2013,8,1),new Date(2013,10,1) ],
            ['0.10',new Date(2013,10,1),new Date(2014,1,1) ],
            ['0.11',new Date(2014,1,1),new Date(2014,3,1) ],
            ['0.12',new Date(2014,3,1),new Date(2014,9,1) ],
            ['0.13',new Date(2014,9,1),new Date(2014,12,1) ],
            ['0.14',new Date(2014,12,1),new Date(2015,4,1) ],
            ['0.15',new Date(2015,4,1),new Date(2015,11,1) ],
            ['0.16',new Date(2015,11,1),new Date(2016,5,1) ],
            ['0.17',new Date(2016,5,1),new Date(2016,11,1) ],
            ['0.18',new Date(2016,11,1),new Date() ],
        ]);

        var options2 = {
            timeline: {rowLabelStyle: {fontSize: 12}, barLabelStyle: {fontSize: 9}},
    };
    chart2.draw(dataTable2, options2);  
}
</script>

<div onresize="chart2.draw(dataTable2, options2);" id="elmHistory" style="height:720px;margin:0 calc(55% - 50vw);"></div>

</body>
</html>
